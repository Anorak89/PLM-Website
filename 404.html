<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Save the full URL (path + query + hash)
      sessionStorage.setItem(
        "redirect",
        window.location.pathname +
          window.location.search +
          window.location.hash
      );

      // Go back to homepage
      window.location.replace("/");
    </script>
  </head>
  <body></body>
</html>
